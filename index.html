<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>hw_squreGame</title>

<body>

          <div class="square"></div>
          <div class="obstacle square1"></div>
          <div class="obstacle square2"></div>
        </div>  
    </div>
